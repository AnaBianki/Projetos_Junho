<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boomerang de Imagens</h1>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item"><img
            src="img/g1.jpg" alt="Descrição da imagem 1"></div>

             <div class="gallery-item"><img
            src="img/g2.jpg" alt="Descrição da imagem 2"></div>

             <div class="gallery-item"><img
            src="img/g3.jpg" alt="Descrição da imagem 3"></div>

             <div class="gallery-item"><img
            src="img/c4.jpg" alt="Descrição da imagem 4"></div>
        </div>
        <button class="prev-button">⬅️</button>
        <button class="next-button">➡️</button>
        |</div>
        <div class="lightbox">
            <span class="close-button">&times;</span>
            <img src="" alt="" class="lightbox-image">
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
