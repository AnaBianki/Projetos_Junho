<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax parallax-bg1"></div>
    <section class="content">
        <h1>Bem-vindo ao Parallax</h1>
        <p>Este é um exemplo simples de site com efeito parallax.</p>
    </section>
    <div class="parallax parallax-bg2"></div>
    <section class="content">
        <h2>Scroll para ver o efeito</h2>
        <p>As imagens ao fundo se movem com velocidades diferentes.</p>
    </section>
    <div class="parallax parallax-bg3"></div>
    <section class="content">
        <h2>Final</h2>
        <p>Você pode aplicar esse efeito em sites modernos e criativo.</p>
    </section>
</body>
</html>
